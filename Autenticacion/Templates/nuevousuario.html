<form id='formulario' method="post">

<label for="username">Nombre de usuario:</label>
<input name="username" type="text" value="{{username}}"/><br />

<label for="password">Contraseña:</label>
<input type="password" name="password" type="text" value="{{password}}"/><br />

<label for="name">Nombre:</label>
<input name="name" type="text" value="{{name}}"/><br />

<label for="surname">Apellidos:</label>
<input name="surname" type="text" value="{{surname}}"/><br />

<label for="email">Email:</label>
<input type="email" name="email" type="text" value="{{email}}"/><br />

<label for="genre">Género:</label>
<select name="genre" id="genre">
	<option value="{{0}}">MASCULINO</option>

</select><br/>

<label for="autonomus_comunity">Comunidad autónoma:</label>

	<option value="Castilla-La Mancha">Castilla-La Mancha</option>
	<option value="Castilla y Leon">Castilla y León</option>
	<option value="Catalunia">Cataluña</option>
	<option value="Extremadura">Extremadura</option>
	<option value="Galicia">Galicia</option>

	<option value="Region de Murcia">Región de Murcia</option>

<label for="age">Edad:</label>
